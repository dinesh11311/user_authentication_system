<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Authentication System</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="auth-box">
      <div class="toggle-btns">
        <button id="login-toggle" class="active">Login</button>
        <button id="register-toggle">Register</button>
      </div>

      <form id="login-form" class="auth-form active" novalidate>
        <h2>Login</h2>
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" name="login-email" required />
          <small class="error-msg"></small>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="login-password" name="login-password" required />
            <button type="button" class="toggle-password" aria-label="Show password">&#128065;</button>
          </div>
          <small class="error-msg"></small>
        </div>
        <div class="form-group remember-me">
          <input type="checkbox" id="remember-me" name="remember-me" />
          <label for="remember-me">Remember me</label>
        </div>
        <div class="form-group password-reset">
          <a href="#" id="password-reset-link">Forgot password?</a>
        </div>
        <div class="form-error-summary" id="login-error-summary"></div>
        <button type="submit" class="btn" id="login-submit-btn">Login</button>
      </form>

      <form id="register-form" class="auth-form" novalidate>
        <h2>Register</h2>
        <div class="form-group">
          <label for="register-username">Username</label>
          <input type="text" id="register-username" name="register-username" required minlength="3" />
          <small class="error-msg"></small>
        </div>
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" name="register-email" required />
          <small class="error-msg"></small>
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="register-password" name="register-password" required minlength="8" />
            <button type="button" class="toggle-password" aria-label="Show password">&#128065;</button>
          </div>
          <small class="error-msg"></small>
          <div id="password-strength">
            <div class="strength-bar"></div>
            <div class="strength-text">Password strength: <span id="strength-value">N/A</span></div>
          </div>
        </div>
        <div class="form-group">
          <label for="register-password-confirm">Confirm Password</label>
          <input type="password" id="register-password-confirm" name="register-password-confirm" required />
          <small class="error-msg"></small>
        </div>
        <div class="form-error-summary" id="register-error-summary"></div>
        <button type="submit" class="btn" id="register-submit-btn">Register</button>
      </form>

      <div id="user-profile" class="user-profile hidden">
        <h2>Welcome, <span id="profile-username"></span>!</h2>
        <button id="logout-btn" class="btn logout-btn">Logout</button>
      </div>

      <div class="social-login">
        <p>Or login with:</p>
        <button class="social-btn google">Google</button>
        <button class="social-btn facebook">Facebook</button>
        <button class="social-btn twitter">Twitter</button>
      </div>
    </div>
  </div>
</body>
</html>
